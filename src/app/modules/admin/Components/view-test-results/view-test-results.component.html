<div class="bg">
<!-- <div class="results-dashboard"> -->
  <div class="results-table-container">
    <nz-table #basicTable [nzData]="resultsData" nzBordered nzSize="middle" [nzBordered]="false">
      <thead>
        <tr>
            <th style="font-weight: bold;">Test Name</th>
            <th style="font-weight: bold;">User Name</th>
            <th class="text-center" style="font-weight: bold;">Total Questions</th>
            <th class="text-center" style="font-weight: bold;">Correct Answers</th>
            <th class="text-center" style="font-weight: bold;">Percentage</th>
        </tr>

      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data">
          <td>{{ data.testName }}</td>
          <td>{{ data.userName }}</td>
          <td class="text-center">{{ data.totalQuestions }}</td>
          <td class="text-center">{{ data.correctAnswers }}</td>
          <td class="text-center">
            <span [ngClass]="{
              'percent-high': data.percentage >= 75,
              'percent-medium': data.percentage >= 50 && data.percentage < 75,
              'percent-low': data.percentage < 50
            }" class="percent-badge">
              {{ data.percentage }}%
            </span>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
<!-- </div> -->
</div>
